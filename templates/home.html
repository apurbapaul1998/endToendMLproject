<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required />
            <input type="text" name="ZN" placeholder="ZN" required />
            <input type="text" name="INDUS" placeholder="INDUS" required />
            <input type="text" name="CHAS" placeholder="CHAS" required />
            <input type="text" name="NOX" placeholder="NOX" required />
            <input type="text" name="RM" placeholder="RM" required />
            <input type="text" name="Age" placeholder="Age" required />
            <input type="text" name="DIS" placeholder="DIS" required />
            <input type="text" name="RAD" placeholder="RAD" required />
            <input type="text" name="TAX" placeholder="TAX" required />
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required />
            <input type="text" name="B" placeholder="B" required />
            <input type="text" name="LSTAT" placeholder="LSTAT" required />
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>

</html>
